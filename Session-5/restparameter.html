<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //variable argument
        function sum(...num){
            let total=0;
            for(let n of num){
                total= total +n;
            }

            console.log("Sum: "+total);
        }

        sum(1,2,3,4);
        sum(1,2,3,4,5,6,7);
        sum(10,20,30,40,50,60,70,80,90);
    </script>
</body>
</html>
