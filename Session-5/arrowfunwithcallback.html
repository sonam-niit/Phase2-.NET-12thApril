<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var add= (a,b) => a+b;
        var sub= (a,b) => a-b;

        //callback
        var data= (callback)=>{
            var num1=10;
            var num2=20;
            return callback(num1,num2);
        }

        //calling a function
        console.log("Addition "+data(add));
        console.log("Subtraction "+data(sub));

        //return function as a result

        const multi= (a)=> (b)=> a*b;
        const div= (a) => (b)=> a/b;

        console.log("Multiplication "+ multi(3)(2));
        console.log("Division ",div(3)(2))
    </script>
</body>
</html>
