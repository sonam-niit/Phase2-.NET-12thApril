<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //function defination
        function add(a,b){
            return a+b;
        }
        function cube(n){
            return n*n*n;
        }


        console.log("Addition: "+ add(2,3));//calling a function
        console.log("Addition: "+ add(89,3));
        console.log("Addition: "+ add(9,3));

        console.log("Cube: "+ cube(2));
        console.log("Cube: "+ cube(3));
        console.log("Cube: "+ cube(4));
    </script>
</body>
</html>
