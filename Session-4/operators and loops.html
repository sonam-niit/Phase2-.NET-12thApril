<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=10;
        var b=20;
        var c=a+b; //arithmatic operator

        document.write("Addition: "+c+"<br><br>");

        if(a>b) //comparison operator
            document.write(a +" is larger <br><br>");
        else
            document.write(b +" is larger <br><br>");

        //iterate same thing multiple times then use loops

        for(var i=1;i<10;i++)
            document.write(i+"    ");
    </script>
</body>
</html>
