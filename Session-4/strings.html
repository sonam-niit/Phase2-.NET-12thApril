<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>String Functions Demo</h2>
    <script>
        var str= "Hello World";

        console.log("Char at: "+str.charAt(4));
        console.log("Ends With: "+str.endsWith("World"));
        console.log("Includes: "+str.includes("llo"));
        console.log("Slice: "+str.slice(1,4));
        console.log("Split: "+str.split(" "));
        console.log("Split and Join: "+str.split(" ").join("-"));
        console.log("Size: "+str.length);
        console.log("Upper Case: "+str.toUpperCase());


    </script>
</body>
</html>
