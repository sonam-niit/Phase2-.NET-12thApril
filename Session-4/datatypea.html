<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=10; //number
        var b="Hello"//string
        var c= true; //boolean
        var d= null; //object
        var e=["apple","ball","cat","dog","egg"]; //array
        var f={"fname":"sonam","lname":"soni","email":"sonam@gmail.com"}; //json object
        var g=undefined;

        document.write("Value: "+ a+ " Type: "+ typeof a +"<br><br>");
        document.write("Value: "+ b+ " Type: "+ typeof b +"<br><br>");
        document.write("Value: "+ c+ " Type: "+ typeof c +"<br><br>");
        document.write("Value: "+ d+ " Type: "+ typeof d +"<br><br>");
        document.write("Value: "+ e[2] + " Type: "+ typeof e +"<br><br>");
        document.write("Value: "+ f.fname+" "+f.lname + " Type: "+ typeof f +"<br><br>");
        document.write("Value: "+ g+ " Type: "+ typeof g +"<br><br>");

    </script>
</body>
</html>
