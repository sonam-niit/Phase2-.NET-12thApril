<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Arrow Function</h2>
    <script>

        let welcome= ()=>  "Hello world";

        console.log(welcome())

        let add= (a,b) => a+b;

        console.log(add(2,3));

        let display = (a,b)=>{
            let num1= a+b;
            let num2=a-b;
            return num1+num2;
        }
        console.log(display(2,3));

    </script>

</body>
</html>
