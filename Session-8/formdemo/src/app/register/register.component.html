<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-danger">Registration Form</h2>
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" formControlName="firstName" class="form-control"
                        [ngClass]="{'is-invalid':submitted && form['firstName'].errors}">

                        <div *ngIf="submitted && form['firstName'].errors" class="invalid-feedback">
                            <div *ngIf=" form['firstName'].errors['required']">
                                FirstName can not be empty
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" formControlName="lastName" class="form-control"
                        [ngClass]="{'is-invalid':submitted && form['lastName'].errors}">

                        <div *ngIf="submitted && form['lastName'].errors" class="invalid-feedback">
                            <div *ngIf=" form['lastName'].errors['required']">
                                Last Name can not be empty
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" formControlName="email" class="form-control"
                        [ngClass]="{'is-invalid':submitted && form['email'].errors}">

                        <div *ngIf="submitted && form['email'].errors" class="invalid-feedback">
                            <div *ngIf=" form['email'].errors['required']">
                                Email can not be empty
                            </div>
                            <div *ngIf=" form['email'].errors['email']">
                                Invalid Email Address
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" formControlName="password" class="form-control"
                        [ngClass]="{'is-invalid':submitted && form['password'].errors}">

                        <div *ngIf="submitted && form['password'].errors" class="invalid-feedback">
                            <div *ngIf=" form['password'].errors['required']">
                                Password can not be empty
                            </div>
                            <div *ngIf=" form['password'].errors['minlength']">
                                Password must be 8 character long
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
