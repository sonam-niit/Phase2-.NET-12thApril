<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Use of Colspan and rowspan</h1>
    <hr>
    <table  border="1" cellspacing="0" cellpadding="10">
        <tr>
            <td colspan="3" align="center">Simplilearn</td>
        </tr>
        <tr>
            <td>Cources Details</td>
            <td colspan="2">Extra</td>
        </tr>
        <tr>
            <td>Cources Details</td>
            <td>Topic</td>
            <td>Description</td>
        </tr>
        <tr>
            <td>HTML</td>
            <td rowspan="2">XXXXXXXX</td>
            <td rowspan="2">XXXXXXXXX</td>
        </tr>
        <tr>
            <td>HTML5</td>
        </tr>
    </table>
</body>
</html>
