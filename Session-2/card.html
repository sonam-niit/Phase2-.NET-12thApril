<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>This is My Card Layout</h1>
        <div class="card">
            <img src="images/image.png" class="card-img-top" style="width: 200px;">
            <div class="card-body">
                <p class="card-title">HTML5 and CSS3</p>
                <p class="card-text">HTML is HyperText MarkUp Language. CSS is cascading
                    stylesheet to give style to HTML Pages
                </p>
            </div>
        </div>

        <h1>Badge Demo</h1>
        <h2>Clothes <span class="badge badge-primary">New Arrivals</span></h2>
        <h2>Virtual IOT System <span class="badge badge-warning">Comingsoon</span></h2>
        <h2>Messages <span class="badge badge-success">12</span></h2>
        <h2>Laptops <span class="badge badge-info">Offers</span></h2>
        <h2>Extras <span class="badge badge-secondary">Gifts</span></h2>
        <h2>Games <span class="badge badge-danger">Risk</span></h2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
