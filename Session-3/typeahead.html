<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-3-typeahead/4.0.2/bootstrap3-typeahead.min.js"></script>
    <title>Dropdown Demo</title>
</head>
<body>

    <div class="container">
         <form>
             <!-- <fieldset disabled>-->
              <div class="input-group">
                   <input type="text" class="form-control typeahead" name="query" id="query"
                   placeholder="type here" data-provide="typeahead">

                   <button type="submit" class="btn btn-success">Search</button>
              </div>
         <!--  </fieldset> -->
         </form>
    </div>
    <script>
         $(document).ready(function(){
              var data=["HTML","HTML5","JAVA","JAVAScript","CSS","Bootstrap"];
              $('#query').typeahead({source:data})
         })
    </script>

</body>
</html>
